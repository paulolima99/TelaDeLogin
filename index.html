<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Área de login</title>
</head>
<body>
    
    <section>
        <div class="form-box">
            <div class="form-valve">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar de mim </label>
                        <a href="#" class="link">Esqueci minha senha</a>
                        
                    </div>
                    <button>Entrar</button>
                    <div class="register">
                        <p>Não possui conta ? <a href="#">Registrar-se</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.inputbox').forEach(function(box){
        var input = box.querySelector('input');
        if(!input) return;
        function update() {
            if(input.value.trim() !== '') box.classList.add('filled');
        else box.classList.remove('filled');
        }
        input.addEventListener('focus',  () => box.classList.add('filled'));
        input.addEventListener('input',  update);
        input.addEventListener('blur',   update);
        update();
    });
});
</script>
</html>
